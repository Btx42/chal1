<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

<div class="bod">
  <img class="top-img" src="images\bg-pattern-top.svg" alt="top-image">
  <img class="bottom-img" src="images\bg-pattern-bottom.svg" alt="bottom-image">

  <div class="test">
    <div class="centered-box">
      <div class="bg-pattern-card">
        <img class="bg-pattern-card" src="images\bg-pattern-card.svg" alt="bg-pattern-card">
      </div>

      <div class="empty">

      </div>

      <div class="name">
        <span class="Bino">
          <p><span class="styleBino">Bino Comic</span> 30</p>
          <p>Germany</p>
        </span>
      </div>

      <div class="visit">

        <hr>
        <div class="s1">
          <span class="hip">80K</span>
          <span class="hop">Followers</span>
        </div>

        <div class="s2">
          <span class="hip">803K</span>
          <span class="hop">Likes</span>
        </div>

        <div class="s3">
          <span class="hip">1.4K</span>
          <span class="hop">Photos</span>
        </div>

      </div>

      <img class="teamwork" src="images\teamwork.svg" alt="teamwork-img">
    </div>

  </div>

</div>
